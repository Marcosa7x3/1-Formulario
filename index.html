<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Marcos Adriano</title>
  </head>
  
  <body>
    <p>Ola mundo</p>
    <main>
      <fieldset>
        <legend>Preencha o formulário</legend>
      <form>
        <label for="name">Nome:</label>
        <input id="name" type="text" name="nome" placeholder="Escreva seu nome">
      </form><br>
        
      <form>
        <label for="email">Email:</label>
        <input id="email" type="email" name="nome" placeholder="Escreva seu email">
      </form><br>
        
      <form>
        <label for="idade">Idade:</label>
        <input for="idade" type="number" name="idade" placeholder="Selecione sua idade">
      </form>
      </fieldset><br>
      
      <fieldset>
        <legend>Tamanho da camisa</legend>
        <input type="radio" name="camisa" value="P">
        <label>P</label><br>
        <input type="radio" name="camisa" value="M">
        <label>M</label><br>
        <input type="radio" name="camisa" value="G">
        <label>G</label><br>
      </fieldset><br>
      
      <fieldset>
        <legend>Dias para estudar</legend>
        <input type="checkbox" name="dias" value="Segunda-feira">
        <label>Segunda-feira</label><br>
        <input type="checkbox" name="dias" value="Terça-feira">
        <label>Terça-feira</label><br>
        <input type="checkbox" name="dias" value="Quarta-feira">
        <label>Quarta-feira</label><br>
        <input type="checkbox" name="dias" value="Quinta-feira">
        <label>Quinta-feira</label><br>
        <input type="checkbox" name="dias" value="Sexta-feira">
        <label>Sexta-feira</label><br>
        <input type="checkbox" name="dias" value="Sábado">
        <label>Sábado-feira</label><br>
        <input type="checkbox" name="dias" value="Domingo">
        <label>Domingo</label><br>
      </fieldset><br>
      
      <fieldset>
        <legend>Enviar seus dados</legend>
        <form>
          <button>Enviar</button>
        </form>
      </fieldset>
    </main>
  </body>
</html>
